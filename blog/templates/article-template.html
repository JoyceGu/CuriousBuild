<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ARTICLE_TITLE] - Joyce's Blog</title>
    <link rel="stylesheet" href="../blog-styles.css">
    <link rel="stylesheet" href="article-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="nav">
                <a href="/" class="site-title">Back to Joyce's Playground</a>
                <div class="nav-links">
                    <a href="/blog/" class="nav-link">Home</a>
                    <a href="#archives" class="nav-link">Archives</a>
                    <a href="#tags" class="nav-link">Tags</a>
                </div>
            </div>
        </header>

        <!-- Article Content -->
        <main class="main">
            <article class="article">
                <!-- Article Header -->
                <header class="article-header">
                    <h1 class="article-title">[ARTICLE_TITLE]</h1>
                    <div class="article-meta">
                        <time datetime="[ARTICLE_DATE]">[ARTICLE_DATE_FORMATTED]</time>
                        <span class="reading-time">[READING_TIME] min</span>
                        <span class="author">Joyce Gu</span>
                    </div>
                    <div class="article-tags">
                        <!-- Tags will be added here -->
                        <!-- Example: <span class="tag">Technology</span> -->
                    </div>
                </header>

                <!-- Article Content -->
                <div class="article-content">
                    <!-- Main article content goes here -->
                    <p>[ARTICLE_CONTENT]</p>
                    
                    <!-- You can add more content sections like: -->
                    <!-- 
                    <h2>Section Title</h2>
                    <p>Section content...</p>
                    
                    <h3>Subsection Title</h3>
                    <p>Subsection content...</p>
                    
                    <blockquote>
                        <p>Quote content...</p>
                    </blockquote>
                    
                    <pre><code>
                    // Code example
                    console.log('Hello, World!');
                    </code></pre>
                    
                    <ul>
                        <li>List item 1</li>
                        <li>List item 2</li>
                    </ul>
                    -->
                </div>

                <!-- Article Footer -->
                <footer class="article-footer">
                    <div class="article-navigation">
                        <a href="#" class="nav-prev">← Previous Article</a>
                        <a href="#" class="nav-next">Next Article →</a>
                    </div>
                    
                    <div class="article-share">
                        <p>Share this article:</p>
                        <div class="share-buttons">
                            <a href="#" class="share-button" target="_blank">Twitter</a>
                            <a href="#" class="share-button" target="_blank">LinkedIn</a>
                            <a href="#" class="share-button">Copy Link</a>
                        </div>
                    </div>
                </footer>
            </article>
        </main>
    </div>

    <script src="../blog-script.js"></script>
</body>
</html>
