<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager - Joyce's Blog</title>
    <link rel="stylesheet" href="../blog-styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-header h1 {
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .admin-header p {
            color: var(--secondary-color);
        }

        .auth-section {
            background: var(--hover-color);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-form {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .auth-input {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            min-width: 200px;
        }

        .auth-btn {
            padding: 10px 20px;
            background: var(--link-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .auth-btn:hover {
            background: var(--link-hover);
        }

        .dashboard {
            display: none;
        }

        .dashboard.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--hover-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 600;
            color: var(--link-color);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .actions-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--hover-color);
        }

        .action-btn.primary {
            background: var(--link-color);
            color: white;
            border-color: var(--link-color);
        }

        .action-btn.primary:hover {
            background: var(--link-hover);
        }

        .subscribers-table {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            background: var(--hover-color);
            padding: 16px;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }

        .subscriber-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subscriber-item:last-child {
            border-bottom: none;
        }

        .subscriber-info {
            flex: 1;
        }

        .subscriber-email {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .subscriber-date {
            font-size: 12px;
            color: var(--light-text);
        }

        .subscriber-actions {
            display: flex;
            gap: 8px;
        }

        .remove-btn {
            padding: 4px 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 20px auto;
                padding: 16px;
            }

            .auth-form {
                flex-direction: column;
            }

            .auth-input {
                min-width: 100%;
            }

            .actions-bar {
                flex-direction: column;
            }

            .subscriber-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üìä Subscription Manager</h1>
            <p>Manage your blog subscribers</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h3>Admin Access</h3>
            <p>Enter the admin password to view subscriber data</p>
            <form id="authForm" class="auth-form">
                <input type="password" id="passwordInput" class="auth-input" placeholder="Admin password" required>
                <button type="submit" class="auth-btn">Access Dashboard</button>
            </form>
            <div id="authError" class="error-message" style="display: none;"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="totalSubscribers" class="stat-number">0</div>
                    <div class="stat-label">Total Subscribers</div>
                </div>
                <div class="stat-card">
                    <div id="todaySubscribers" class="stat-number">0</div>
                    <div class="stat-label">New Today</div>
                </div>
                <div class="stat-card">
                    <div id="weekSubscribers" class="stat-number">0</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-bar">
                <button id="exportBtn" class="action-btn primary">üì• Export Subscribers</button>
                <button id="refreshBtn" class="action-btn">üîÑ Refresh Data</button>
                <button id="clearBtn" class="action-btn">üóëÔ∏è Clear All Data</button>
                <button id="logoutBtn" class="action-btn">üö™ Logout</button>
            </div>

            <!-- Subscribers List -->
            <div class="subscribers-table">
                <div class="table-header">
                    Subscribers List
                </div>
                <div id="subscribersList">
                    <!-- Subscribers will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple admin authentication
        const ADMIN_PASSWORD = 'blog2026joyce'; // Change this to your preferred password
        
        document.addEventListener('DOMContentLoaded', function() {
            initAdmin();
        });

        function initAdmin() {
            const authSection = document.getElementById('authSection');
            const dashboard = document.getElementById('dashboard');
            const authForm = document.getElementById('authForm');
            const passwordInput = document.getElementById('passwordInput');
            const authError = document.getElementById('authError');

            // Check if already authenticated
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                showDashboard();
            }

            // Handle authentication
            authForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = passwordInput.value;

                if (password === ADMIN_PASSWORD) {
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    showDashboard();
                } else {
                    showAuthError('Incorrect password. Please try again.');
                }
            });

            function showDashboard() {
                authSection.style.display = 'none';
                dashboard.classList.add('show');
                loadSubscriberData();
                initDashboardActions();
            }

            function showAuthError(message) {
                authError.textContent = message;
                authError.style.display = 'block';
                passwordInput.value = '';
                setTimeout(() => {
                    authError.style.display = 'none';
                }, 3000);
            }
        }

        function loadSubscriberData() {
            const subscribers = getSubscribers();
            updateStats(subscribers);
            renderSubscribersList(subscribers);
        }

        function getSubscribers() {
            try {
                const stored = localStorage.getItem('blogSubscribers');
                return stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Error reading subscribers:', error);
                return [];
            }
        }

        function updateStats(subscribers) {
            const total = subscribers.length;
            const today = new Date().toDateString();
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);

            const todayCount = subscribers.filter(sub => 
                new Date(sub.subscribedAt).toDateString() === today
            ).length;

            const weekCount = subscribers.filter(sub => 
                new Date(sub.subscribedAt) >= weekAgo
            ).length;

            document.getElementById('totalSubscribers').textContent = total;
            document.getElementById('todaySubscribers').textContent = todayCount;
            document.getElementById('weekSubscribers').textContent = weekCount;
        }

        function renderSubscribersList(subscribers) {
            const container = document.getElementById('subscribersList');
            
            if (subscribers.length === 0) {
                container.innerHTML = '<div class="empty-state">No subscribers yet. Share your blog to get started! üöÄ</div>';
                return;
            }

            // Sort by subscription date (newest first)
            const sortedSubscribers = subscribers.sort((a, b) => 
                new Date(b.subscribedAt) - new Date(a.subscribedAt)
            );

            const html = sortedSubscribers.map(subscriber => `
                <div class="subscriber-item" data-id="${subscriber.id}">
                    <div class="subscriber-info">
                        <div class="subscriber-email">${subscriber.email}</div>
                        <div class="subscriber-date">Subscribed: ${formatDate(subscriber.subscribedAt)}</div>
                    </div>
                    <div class="subscriber-actions">
                        <button class="remove-btn" onclick="removeSubscriber('${subscriber.id}')">Remove</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function removeSubscriber(id) {
            if (!confirm('Are you sure you want to remove this subscriber?')) {
                return;
            }

            const subscribers = getSubscribers();
            const filteredSubscribers = subscribers.filter(sub => sub.id !== id);
            
            localStorage.setItem('blogSubscribers', JSON.stringify(filteredSubscribers));
            loadSubscriberData();
        }

        function initDashboardActions() {
            document.getElementById('exportBtn').addEventListener('click', exportSubscribers);
            document.getElementById('refreshBtn').addEventListener('click', loadSubscriberData);
            document.getElementById('clearBtn').addEventListener('click', clearAllData);
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        function exportSubscribers() {
            const subscribers = getSubscribers();
            if (subscribers.length === 0) {
                alert('No subscribers to export.');
                return;
            }

            const csvContent = [
                'Email,Subscribed At,ID',
                ...subscribers.map(sub => `${sub.email},${sub.subscribedAt},${sub.id}`)
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `blog-subscribers-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearAllData() {
            if (!confirm('Are you sure you want to delete ALL subscriber data? This cannot be undone.')) {
                return;
            }

            if (!confirm('This will permanently delete all subscriber emails. Are you absolutely sure?')) {
                return;
            }

            localStorage.removeItem('blogSubscribers');
            loadSubscriberData();
            alert('All subscriber data has been cleared.');
        }

        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            location.reload();
        }
    </script>
</body>
</html>
