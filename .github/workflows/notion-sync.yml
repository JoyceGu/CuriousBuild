name: Notion Blog Auto-Sync

on:
  schedule:
    # 每天 UTC 时间 02:00 (北京时间 10:00) 自动运行
    - cron: '0 2 * * *'
  workflow_dispatch:
    # 允许手动触发

permissions:
  contents: write  # 允许推送到仓库
  pages: write     # 允许部署到 GitHub Pages
  id-token: write  # 允许 OIDC token

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # 获取完整历史记录
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml markdown
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Sync from Notion
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        cd blog
        python3 sync_notion.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --short
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add .
        git commit -m "🔄 Auto-sync blog from Notion $(date '+%Y-%m-%d %H:%M:%S')"
        git push
    
    - name: Setup Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Summary
      run: |
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "✅ Blog synchronized and deployed successfully!"
          echo "🌐 Visit: https://joycegu.github.io/CuriousBuild/"
        else
          echo "📝 No changes found in Notion database"
        fi