name: Notion Blog Auto-Sync

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 02:00 (åŒ—äº¬æ—¶é—´ 10:00) è‡ªåŠ¨è¿è¡Œ
    - cron: '0 2 * * *'
  workflow_dispatch:
    # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # å…è®¸æ¨é€åˆ°ä»“åº“
  pages: write     # å…è®¸éƒ¨ç½²åˆ° GitHub Pages
  id-token: write  # å…è®¸ OIDC token

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml markdown
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Sync from Notion
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        cd blog
        python3 sync_notion.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --short
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add .
        git commit -m "ğŸ”„ Auto-sync blog from Notion $(date '+%Y-%m-%d %H:%M:%S')"
        git push
    
    - name: Setup Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Summary
      run: |
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "âœ… Blog synchronized and deployed successfully!"
          echo "ğŸŒ Visit: https://joycegu.github.io/CuriousBuild/"
        else
          echo "ğŸ“ No changes found in Notion database"
        fi